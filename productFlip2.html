<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Before/After Carousel</title>
  <style>
    body{
      font-family:sans-serif;
      background:#f4f4f4;
      margin:0;
      padding:2rem;
    }

    /* ===== CAROUSEL WRAPPER ===== */
    .cmp-carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 900px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.18), 0 6px 6px rgba(0,0,0,0.12);
      background: #000;
    }
    .cmp-track {
      display: flex;
      transition: transform 0.5s ease;
    }
    .cmp-slide {
      min-width: 100%;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      background: #000;
    }

    /* ===== BEFORE/AFTER SLIDER PART ===== */
    .cmp-wrapper{
      width:100%;
      height:400px;
      position:relative;
      overflow:hidden;
      border-radius:12px;
      background:#000;
    }
    @media (max-width: 768px){
      .cmp-wrapper{ height: 60vw; }
    }
    .cmp-before,
    .cmp-after{
      width:100%;
      height:100%;
      position:absolute;
      top:0; left:0;
      overflow:hidden;
      background:#fff;
    }
    .cmp-before img,
    .cmp-after img{
      width:100%;
      height:100%;
      object-fit:cover;
      user-select:none;
      -webkit-user-drag:none;
    }
    /* initially reveal 150px of 'after' */
    .cmp-after{
      clip-path: inset(0 calc(100% - 150px) 0 0);
    }

    /* draggable handle */
    .cmp-scroller{
      width:50px;
      height:50px;
      position:absolute;
      left:150px;
      top:50%;
      transform:translateY(-50%);
      border-radius:50%;
      background-color: rgba(0,0,0,0.45);
      border:5px solid #fff;
      opacity:0.95;
      cursor: ew-resize;
      pointer-events:auto;
      z-index:3;
      transition: background-color .15s ease, opacity .15s ease, box-shadow .15s ease;
      outline: none;
    }
    .cmp-scroller:hover,
    .cmp-scroller.cmp-scrolling,
    .cmp-scroller:focus{
      background-color: rgba(0,0,0,0.65);
      opacity:1;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
    }
    .cmp-scroller__thumb{
      width:100%;
      height:100%;
      padding:6px;
    }
    .cmp-scroller:before,
    .cmp-scroller:after{
      content:"";
      display:block;
      width:7px;
      height:9999px;
      position:absolute;
      left:50%;
      margin-left:-3.5px;
      z-index:2;
      background:#fff;
    }
    .cmp-scroller:before{ top:100%; }
    .cmp-scroller:after{ bottom:100%; }

    /* ===== NAVIGATION BTNS ===== */
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      padding: .3em .6em;
      border-radius:50%;
      z-index: 10;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>

  <div class="cmp-carousel">
    <div class="cmp-track">

      <!-- Slide 1 -->
      <section class="cmp-slide">
        <div class="cmp-wrapper">
          <div class="cmp-before">
            <img src="https://picsum.photos/id/1015/800/600" alt="Before 1">
          </div>
          <div class="cmp-after">
            <img src="https://picsum.photos/id/1016/800/600" alt="After 1">
          </div>
          <div class="cmp-scroller" aria-label="Drag to compare" role="slider" tabindex="0">
            <svg class="cmp-scroller__thumb" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" aria-hidden="true">
              <polygon points="0,50 37,68 37,32" style="fill:#fff"/>
              <polygon points="100,50 64,32 64,68" style="fill:#fff"/>
            </svg>
          </div>
        </div>
      </section>

      <!-- Slide 2 -->
      <section class="cmp-slide">
        <div class="cmp-wrapper">
          <div class="cmp-before">
            <img src="https://picsum.photos/id/1025/800/600" alt="Before 2">
          </div>
          <div class="cmp-after">
            <img src="https://picsum.photos/id/1024/800/600" alt="After 2">
          </div>
          <div class="cmp-scroller" aria-label="Drag to compare" role="slider" tabindex="0">
            <svg class="cmp-scroller__thumb" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" aria-hidden="true">
              <polygon points="0,50 37,68 37,32" style="fill:#fff"/>
              <polygon points="100,50 64,32 64,68" style="fill:#fff"/>
            </svg>
          </div>
        </div>
      </section>

      <!-- Slide 3 -->
      <section class="cmp-slide">
        <div class="cmp-wrapper">
          <div class="cmp-before">
            <img src="https://picsum.photos/id/1069/800/600" alt="Before 3">
          </div>
          <div class="cmp-after">
            <img src="https://picsum.photos/id/1074/800/600" alt="After 3">
          </div>
          <div class="cmp-scroller" aria-label="Drag to compare" role="slider" tabindex="0">
            <svg class="cmp-scroller__thumb" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" aria-hidden="true">
              <polygon points="0,50 37,68 37,32" style="fill:#fff"/>
              <polygon points="100,50 64,32 64,68" style="fill:#fff"/>
            </svg>
          </div>
        </div>
      </section>

    </div>
    <button class="nav prev">‹</button>
    <button class="nav next">›</button>
  </div>

<script>
/* ========= Before/After Slider ========= */
(function(){
  document.querySelectorAll('.cmp-wrapper').forEach(function(wrapper){
    const after = wrapper.querySelector('.cmp-after');
    const scroller = wrapper.querySelector('.cmp-scroller');
    let active = false;

    function scrollIt(xPage){
      const rect = wrapper.getBoundingClientRect();
      const leftInPage = rect.left + window.pageXOffset;
      const x = xPage - leftInPage;
      const max = wrapper.offsetWidth;
      const pos = Math.max(0, Math.min(x, max));
      // Clip the after image
      after.style.clipPath = `inset(0 calc(100% - ${pos}px) 0 0)`;
      scroller.style.left = (pos - 25) + 'px';
    }

    // Mouse Events
    scroller.addEventListener('mousedown', function(e){
      active = true;
      scroller.classList.add('cmp-scrolling');
      e.preventDefault();
    });
    document.addEventListener('mouseup', function(){
      active = false;
      scroller.classList.remove('cmp-scrolling');
    });
    document.addEventListener('mousemove', function(e){
      if(!active) return;
      scrollIt(e.pageX);
    });

    // Touch Events
    scroller.addEventListener('touchstart', function(e){
      active = true;
      scroller.classList.add('cmp-scrolling');
      e.preventDefault();
    }, {passive:false});
    document.addEventListener('touchend', function(){
      active = false;
      scroller.classList.remove('cmp-scrolling');
    });
    document.addEventListener('touchmove', function(e){
      if(!active) return;
      if(e.touches && e.touches.length){
        scrollIt(e.touches[0].pageX);
      }
    }, {passive:false});

    // Initialize position
    (function init(){
      const start = Math.min(150, wrapper.offsetWidth);
      after.style.clipPath = `inset(0 calc(100% - ${start}px) 0 0)`;
      scroller.style.left = (start - 25) + 'px';
    })();
  });
})();

/* ========= Carousel ========= */
(function(){
  const track = document.querySelector('.cmp-track');
  const slides = document.querySelectorAll('.cmp-slide');
  let current = 0;

  function updateSlide(){
    track.style.transform = `translateX(-${current * 100}%)`;
  }
  document.querySelector('.next').addEventListener('click', () => {
    current = (current + 1) % slides.length;
    updateSlide();
  });
  document.querySelector('.prev').addEventListener('click', () => {
    current = (current - 1 + slides.length) % slides.length;
    updateSlide();
  });

  updateSlide();
})();
</script>
</body>
</html>
